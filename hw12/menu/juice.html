<!DOCTYPE html>
<html>

<head>
    <span style="margin-left:100px">

    </span>
    <meta charset="UTF-8">
    <script src="../jquery-3.6.3.js"></script>
    <script>
        $(document).ready(function () {
            $("#notice").hide();
            /*보편적인 사진*/
            $("img.p1").mouseenter(function () {
                $(this).animate({
                    height: '110px', width: '110px'
                });
            });
            $("img.p1").mouseleave(function () {
                $(this).animate({
                    height: '100px', width: '100px'
                });
            });
            /*감*/
            $("img.p2").mouseenter(function () {
                $(this).animate({
                    height: '110px', width: '143px'
                });
            });
            $("img.p2").mouseleave(function () {
                $(this).animate({
                    height: '100px', width: '130px'
                });
            });
            /*참외*/
            $("img.p1_1").mouseenter(function () {
                $("#notice").show();
                $(this).animate({
                    height: '110px', width: '110px'
                });
            });
            $("img.p1_1").mouseleave(function () {
                $("#notice").hide();
                $(this).animate({
                    height: '100px', width: '100px'
                });
            });
        });
    </script>
</head>

        <img src="../img/참외.png" class="p1_1" width="100px" width="100px"><br>
        <center><h6 id="notice">참외는 여름 한정 메뉴입니다!</h6></center>
